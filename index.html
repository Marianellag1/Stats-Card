<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./Assets/CSS/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="row">
      <div class="card">
        <div class="column" style="width: min-content; padding: 10px;">
          <h1>Get <span>insights </span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>

          <section class="stat">
            <div class="statistics">
              <p class="numbers">10k+</p>
              <p class="text">COMPANIES</p>
            </div>
            <div class="statistics">
              <p class="numbers">314</p>
              <p class="text">TEMPLATES</p>
            </div>
            <div class="statistics">
              <p class="numbers">12M+</p>
              <p class="text">QUERIES</p>
            </div>
          </section>

        </div>
        <div class="column">
          <img src="./Assets/images/image-header-desktop.jpg" alt="">
        </div>
      </div>
    </div>
  </main>
  <footer>

    <div class="attribution footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Marianellag1" target="_blank">Marianella</a>.
    </div>
  </footer>
</body>

</html>
